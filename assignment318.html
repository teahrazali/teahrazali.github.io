<!DOCTYPE html>
<html>
<head>
	<title>FATEHAH PHONE SHOP</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="main">
		<nav>
			<div class="nav-links">
				<ul>
					<li><a href="home.html">Home</a></li>

					<li><a href="phone.html">Phone</a></li>

					<li><a href="accesories.html">Accesories</a></li>

					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.jpg" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>    
						<p>12MP , 2160p </p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.jpg">
					<div>
						<h1>Processor</h1>
						<p>2.34GHz , Apple A10 Fusion </p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>4.7' , 750 X 1334 pixels </p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery</h1>
						<p>1960 mAh , Li-Ion </p>
					</div>
				</div>
			</div>
		</div>

		<div class="controls">
			<img src="images/arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="downBtn">
		</div>
		
	</div>

	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		downBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}

	</script>


</body>
</html>
